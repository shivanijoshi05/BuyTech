<!DOCTYPE html>
<html lang="en">

  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>

    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet" />
    <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}" />

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: antiquewhite;
    }
  
    .card {
      border-radius: 1rem;
      height: 100%;
      min-width: 90%;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
    }
  </style>
  </head>

  <body>
    <div class="row">
      <div class="col px-0">
        <div class="card">
          <div class="row">
            <div class="col-md-6 d-none d-md-block ">
              <img src="{% static 'images/buytech_bg.jpg'%}" alt="BuyTech" class="img-fluid" style="border-radius:
                1rem 0 0 1rem;height:700px;" />
            </div>
            <div class="col-md-6 d-flex align-items-center my-5">
              <div class="card-body p-4 p-lg-5 text-black">

                <div class="d-flex align-items-center mb-3 pb-1">
                  <i class="fas fa-cubes fa-2x" style="color:
                    #ff6219;"></i>
                  <span class="h1 fw-bold mb-0">BuyTech</span>
                </div>

                <h5 class="fw-normal mb-3" style="letter-spacing:
                  1px;">Log In</h5>
                <form method="POST">
                  {% csrf_token %}
                  {% for field in login_form %}
                  <div class="d-flex flex-row align-items-center mb-2">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label">{{field.label}} </label>
                      <div class="controls">
                        {{ field }}
                        <span class="help-inline">
                          {% for error in field.errors %}<small style="color: red">{{ error }}</small><br />
                          {% endfor %}
                        </span>
                      </div>
                    </div>
                  </div>
                  {% endfor %}
                  <div class="mb-3">
                    {% for message in messages %}
                    <small {% if message.tags %} class="{{ message.tags
                        }}" {% endif %}>{{ message }}</small>
                    {% endfor %}
                  </div>

                  <div class="d-flex mb-4">
                    <button type="submit" class="btn btn-dark btn-lg">
                      Log In
                    </button>
                  </div>
                </form>

                <p class="mb-2" style="color: #393f81;">Don't have
                  an account? <a href="/signup/" style="color: #393f81;">Register here</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="{% static 'js/jquery-3.2.1.slim.min.js'%}"></script>
    <script src="{% static 'js/jquery.min.js'%}"></script>
    <script src="{% static 'js/popper.min.js'%}"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
  </body>

</html>
