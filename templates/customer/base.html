<!DOCTYPE html>
<html lang="en">
  {%load static%}

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{%block title%} {%endblock title%}</title>
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}" />
  </head>

  <body class="container mx-0 px-0" style="max-width:100%; margin-bottom:100px;">
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">BuyTech</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link {%block homeactive%} {%endblock%}" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {%block aboutactive%} {%endblock%}" href="/about/">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {%block contactactive%} {%endblock%}" href="/contact/">Contact me</a>
            </li>
          </ul>

          <li class="nav-item px-3">
            {% if request.user.is_authenticated %}
          <li class="navbar-nav">
            <a class="nav-link {%block yourorderssactive%} {%endblock %}" href="/your_orders/">Your Orders</a>
          </li>
          <li class="navbar-nav">
            <a class="nav-link" href="/cart/"> <i class="fa-solid fa-cart-shopping"
                style="font-size:24px;color:white;"></i></a>
          </li>

          <li class="navbar-nav">
            <a class="nav-link" href="/profile/"><i class="fa-solid fa-circle-user"
                style="font-size:24px;color:white;"></i></a>
          </li>
          <li class="navbar-nav mx-2"><a class="btn btn-outline-light" href="/logout/">Logout</a></li>

          {% else %}
          <a class="btn btn-outline-light" href="/login/">Login</a>
          <a class="btn btn-outline-light" href="/signup/">Sign Up</a>
          {% endif %}
          </li>
        </div>
      </div>
    </nav>

    {%block body%} {%endblock body%}
    <footer class="bg-dark text-light fixed-bottom m">
      <div
        class="text-center p-2"
        style="background-color: rgba(0, 0, 0, 0.05)">
        Â© 2023 Copyright:
        <a class="text-reset fw-bold" href="/">www.buytech.com</a>
      </div>
    </footer>
    <script src="{% static 'js/jquery-3.2.1.slim.min.js'%}"></script>
    <script src="{% static 'js/jquery.min.js'%}"></script>
    <script src="{% static 'js/popper.min.js'%}"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  </body>

</html>
