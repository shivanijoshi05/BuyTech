<!DOCTYPE html>
<html lang="en">
  {%load static%}
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{%block title%} {%endblock title%}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/home/">BuyTech</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link {%block homeactive%} {%endblock%}"
                aria-current="page"
                href="/home/">Home</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link {%block productsactive%} {%endblock %}"
                href="/products/">Products</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link {%block yourorderssactive%} {%endblock %}"
                href="/your_orders/">Your Orders</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link {%block aboutactive%} {%endblock%}"
                href="/about/">About Us</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link {%block contactactive%} {%endblock%}"
                href="/contact/">Contact me</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            {%csrf_token%}
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search" />
            <button class="btn btn-outline-light me-2" type="submit">
              Search
            </button>
          </form>
           <li class="navbar-nav">
            <a
              class="nav-link"
              href="/cart/"> <i class="fa-solid fa-cart-shopping"
                style="font-size:24px;color:white;"></i></a>
          </li>
         
          <li class="navbar-nav">
            <a
              class="nav-link {%block profileactive%} {%endblock%}"
              href="/profile/"><i class="fa-solid fa-circle-user"
                style="font-size:24px;color:white;"></i></a>
          </li>
          {%block loginlogout%} {%endblock loginlogout%}
        </div>
      </div>
    </nav>

    {%block body%} {%endblock body%}
    <footer class="bg-dark text-light fixed-bottom">
      <div
        class="text-center p-3"
        style="background-color: rgba(0, 0, 0, 0.05)">
        Â© 2023 Copyright:
        <a class="text-reset fw-bold" href="/home/">www.buytech.com</a>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
  </body>
</html>
